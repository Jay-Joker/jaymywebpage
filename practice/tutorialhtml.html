<!-- html 태그를 이용해서 이문서는 html 문서이다를 선언해줌 웹사이트를 나타내는 문서 -->
<!-- html 문서는 1.head 2.body로 나눠짐.-->
<html>
    <!-- 헤드섹션에서는 이 html문서가 어떤 문서인지 명시하는 정보가 들어간다. -->
    <head>
        <!-- 웹브라우저 상의 제목을 설정. 맨위의 탭칸에 표시됨 -->
        <title>JAY</title>

        <!-- 다른곳에 저정되어있는 파일들을 불러올때 사용. href 는 파일위치 rel, type 이 파일이 어떤 파일인지 설정 -->

        <link href="style.css" rel="stylesheet"
              type="text/css"/>

        <!-- 이 문서가 어떤 문서인지 더 자세하게 알려주 태그 설정. 웹사이트의 간략한 소-->
        <meta name="desciption" content="JAY의 html 튜토리얼 문서">
        <!-- 이 안에서는 바로 css 코드를 사용한다. 하지만 난해해보이고 추후 관리를 위해서 따로 css 파일을 만든다. 그것을 링크해서 사용할 수 도 있다.-->
        <style>
        </style>
    </head>
    <body>
        <!-- 텍스트 관련 태그 -->
        <h1>안녕하세요</h1>
        <h2>안녕하세요</h2>
        <h3>안녕하세요</h3>
        <h4>안녕하세요</h4>
        <h5>안녕하세요</h5>
        <h6 class="hi6">안녕하세요</h6>
        <b> 굵은 글씨 </b>
        <i>기울은 글씨</i>
        <div class="item">
            안녕하세요.
        </div>
        <p>글의 한 문단을 나타내는 태그. 안녕하세요 팀노바 기초 팀원 송재원입니다.</p>
        <!-- 미디어 관련 태그 -->
        <img src="https://img1.daumcdn.net/thumb/R720x0.q80/?scode=mtistory2&fname=http%3A%2F%2Fcfile7.uf.tistory.com%2Fimage%2F24283C3858F778CA2EFABE"
        width="500">
        <img src="jayimages/pig.PNG"
        width="200">
        <video src="" controls>
        </video>
        <!-- 유튜브 링크 -->
        <iframe width="600" height="300" src="https://www.youtube.com/embed/50JOpxN0554" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <!-- 링크 태그 -->
        <a herf="http://www.naver.com" target="_blank">네이버</a>
        <a href="http://www.google.com" target="_blank">구글</a>
        <a href="http://www.naver.com" target="_blank">네이버</a>
        <!-- 테이블 태그 말그대로 표를 만드는 태그 -->
        <table border="1">
            <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
            </tr>
            </thead>
            <tbody>
                <td>재원</td>
                <td>24살</td>
            </tbody>
        </table>
        <!-- 목록 태그 -->
        <ol>
            <li>제이1</li>
            <li>제이2</li>
        </ol>
        <ul>
            <li>케이1</li>
            <li>케이2</li>
        </ul>
        <!-- 문서의 구역을 나누는 태그 -->
        <!-- div는 한줄 전체 공간을 차지 block element -->
        <div class="top">상단</div>
        <div class="mid">하단</div>
        <div class="bot">중단</div>
        <!-- span은 자기 내용물 만큼의 공간만 차지  inline element -->
        <span class="like">좋아요</span>
        <span class="sub">구독</span>
        <span class="comment">댓글</span>

        <!-- 인풋 관련 태그 사용자로부터 정보를 받을때 사용-->
        텍스트 <input type="text"/>
        체크박스 <input type="checkbox"/>
        라디오 <input type="radio"/>
        색깔 <input type="color"/>
        여러 문장 <textarea></textarea>
        드랍다운 <select name="name">
            <option value="남자">남자</option>
            <option value="여자">여자</option>
        </select>
        <form class="login_form">
            <input type="email" placeholder="이메일"/>
            <input type="password" placeholder="비밀번호"/>
            <button type="submit">로그인</button>
        </form>
    </body>
</html>
